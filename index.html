<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Base de Datos</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar Documento o Número...">
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <!-- Los encabezados se insertarán aquí con JavaScript -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos de la tabla se insertarán aquí con JavaScript -->
                </tbody>
            </table>
            <p id="loadingMessage">Cargando datos...</p>
            <p id="errorMessage" class="error-message" style="display:none;">Error al cargar los datos. Por favor, intenta de nuevo más tarde.</p>
        </div>
    </main>

    <footer>
        <p>© 2024 Mi Base de Datos. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
